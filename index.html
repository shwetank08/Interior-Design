<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav>
            <img src="/Asset/main-logo.png" alt="logo" />
            <div class="nav-items">
                <h5 class="nav-item">About Us</h5>
                <h5 class="nav-item">Benefits</h5>
                <h5 class="nav-item">Projects</h5>
                <h5 class="nav-item">Stages</h5>
                <h5 class="nav-item">Services</h5>
                <div class="contact">
                    <img class="nav-item" src="/Asset/call.svg" alt="call">
                    <p class="contactinfo">Call us <br> +91 1234567890</p>
                </div>
            </div>
        </nav>
        <div class="maincontent">
            <div class="first">
                <div class="heading">
                    Interior Design That <br>
                    Care About Details.
                </div>
            <button class="btn">Learn More</button>

            </div>
            <div class="card1">
                <div class="align">
                    <img class="puzzle" src="/Asset/puzzle.svg" alt="puzzle">
                    <div class="container-text">
                        <p class="puzzle-text">Innovation ideas, stylish<br>designs<br>for homes & business</p>
                    </div>
                </div>
            </div>
            <div class="line1"></div>
            <div class="circle1"></div>
            <div class="card2">
                <div class="align">
                    <img class="idea" src="/Asset/idea.svg" alt="idea">
                    <div class="container-text">
                        <p class="idea-text">We create your space better<br>based on your own idea</p>
                    </div>
                </div>
            </div>
            <div class="line2"></div>
            <div class="circle2"></div>
        </div>
    </div>

    </div>
</body>

</html>
